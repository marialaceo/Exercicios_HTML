<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Divisórias não Semânticas</h1>
    
    <h2>Div</h2>
    <!-- div é uma caixa sem sentido semântico que divide partes do html, afim de organizar o código, e poder estilizar diferente ele é do tipo block que é um tipo que ocupa todo o espaço da largura do body-->
    <div class="section">
        <div class="first">
            texto aleatório
        </div>
        <div class="second">
            texto aleatório
        </div>
    </div>

    <h2>span</h2>
    <!-- span é parecido com uma div só que inline, inline é um tipo de box que só ocupa o espaço ultilizado pela conteudo -->
    <span class="section">
        <span class="first">
            t
        </span>
        <span class="second">
            t
        </span>
    </span>
</body>
</html>
